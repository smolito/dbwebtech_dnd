<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        header { background-color: #333; color: white; padding: 1em 0; text-align: center; }
        nav a { margin: 0 10px; color: #ddd; text-decoration: none; }
        nav a:hover { color: white; }
        .container { max-width: 700px; margin: 20px auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #dc3545; } /* Červená pro varování */
        .confirm-buttons button, .confirm-buttons a {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            margin-right: 10px;
        }
        .confirm-buttons button[type="submit"] { background-color: #dc3545; color: white; }
        .confirm-buttons button[type="submit"]:hover { background-color: #c82333; }
        .confirm-buttons a { background-color: #6c757d; color: white; }
        .confirm-buttons a:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <header>
        <h1>Přehled D&D Postav</h1>
        <nav>
            <a href="{% url 'characters:home_page' %}">Domů</a>
            <a href="{% url 'characters:postava_list' %}">Seznam Postav</a>
            {% if user.is_authenticated %} <a href="{% url 'characters:postava_create' %}">Přidat Postavu</a>
            {% endif %}
        </nav>
    </header>

    <div class="container">
        <h1>{{ page_title }}</h1>
        <p>Opravdu si přejete smazat postavu <strong>"{{ postava.jmeno }}"</strong>?</p>
        <p>Tato akce je nevratná.</p>

        <form method="post">
            {% csrf_token %}
            <div class="confirm-buttons" style="margin-top: 20px;">
                <button type="submit">Ano, smazat</button>
                <a href="{% url 'characters:postava_detail' pk=postava.pk %}">Ne, zrušit</a>
            </div>
        </form>
    </div>

    <footer>
        <p style="text-align:center; margin-top: 30px; font-size: 0.9em; color: #777;">
            Semestrální projekt Django | {% now "Y" %}
        </p>
    </footer>
</body>
</html>
